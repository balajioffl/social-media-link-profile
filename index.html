<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/">
</head>
<body>
    <div class="container">
        <div class="content">

            <div>
                <img src="assets/images/avatar-jessica.jpeg" alt="avatar">
            </div>

            <div class="name">
                <p>Jessica Randall</p>
            </div>

            <div class="country">
                <p>London, United Kingdom</p>
            </div>

            <div class="bio">
                <p>"Front-end developer and avid reader."</p>
            </div>
             
            <div class="btn">
            <div>
            <a href="https://github.com/balajioffl"><button>GitHub</button></a>
            </div>

            <div>
            <a href="https://www.frontendmentor.io/profile/balajioffl"><button>Front-end Mentor</button></a>
            </div>

            <div>
            <a href="https://www.linkedin.com/in/balaji-subramani-aa3431254/"><button>LinkedIn</button></a>
            </div>

            <div>
            <a href="https://x.com/balaji_offl_"><button>Twitter</button></a>
            </div>

            <div>
            <a href="https://www.instagram.com/balajioffl/?next=%2F"><button>Instagram</button></a>
            </div>

            </div>

        </div>
    </div>
</body>
</html>
